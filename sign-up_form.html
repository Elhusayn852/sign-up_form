<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="main-container">
        <div class="left-panel">
        </div>
        <div class="right-panel">
          <h1>Sign up form</h1>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up now to get started.</p>
          <form action="#">
            <div class="form-content">
                          <h1>Let's do that</h1>
              <div class="name-row">
                <div class="form-row">
                  <label for="firstname">First Name</label>
                  <input required placeholder="Thor" type="text" id="firstname">
                </div>
                <div class="form-row">
                  <label for="lastname">Last Name</label>
                  <input required placeholder="Odin's son" type="text" id="lastname">
                </div>
              </div>
              <div class="email-phone">
                <div class="form-row">
                  <label for="email">Email</label>
                  <input required type="email" id="email" name="email" placeholder="Odian@gmail.com">
                </div>
                <div class="form-row">
                  <label for="phone">Phone Number</label>
                  <input required type="tel" id="phone" name="phone" placeholder="256478">
                </div>
              </div>
              <div class="password-row">
                <div class="form-row">
                  <label for="password">Password</label>
                  <input required type="password" id="password" name="password" placeholder="********">
                
                </div>
                <div class="form-row">
                  <label for="confirm-password">Confirm Password</label>
                  <input required type="password" id="confirm-password" name="confirm-password" placeholder="********">
                </div>
              </div>
            </div>
            <div class="form-row">
              <input class="btn" type="submit" value="Sign Up">
            </div>
          </form>
        </div>
  </body>
</html>
